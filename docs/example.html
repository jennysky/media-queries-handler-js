<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../index.js"></script>

<style>

    body {
        height: 100vh;
        width: 100%;
    }

    .item {
        background-color: #66d9ef;
        border-radius: 12px;
        height: 50%;
        width: 200px
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
    }
</style>

<script>
    let handler;
    const ITEM_MEDIA_QUERIES = {
        '(max-width: 300px)': {
            width: '100px',
            backgroundColor: "orange"
        },
        '(min-width: 300px)': {
            width: '300px',
            backgroundColor: "yellow"
        },
        '(min-width: 600px)': {
            width: '500px',
            backgroundColor: "green"
        },
        '(min-width: 1000px)': {
            width: '900px',
            backgroundColor: "blue"
        },
    };

    function toggleQueries() {
        if(handler.hasQueries()) {
            handler.removeQueries();
        } else {
            const node = document.getElementById("my-item");
            handler.addQueries([node], ITEM_MEDIA_QUERIES)
        }
        const button = document.getElementById("my-button");
        button.innerText = getText();
    }

    function getText() {
        if(handler.hasQueries()) {
           return "remove queries";
        } else {
            return "add queries";
        }
    }


    window.onload = () => {
        handler = new MediaQueriesHandler();
        const node = document.getElementById("my-item");
        handler.addQueries([node], ITEM_MEDIA_QUERIES)
        const button = document.getElementById("my-button");
       button.innerText = getText();
    }


</script>
<body>
<div class="container">

    <div class="item" id="my-item"></div>

    <button id="my-button" onclick="toggleQueries()" style="margin-top: 100px; text-transform: capitalize"></button>

</div>

</body>
</html>
